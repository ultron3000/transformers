<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transformers Universe</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .movie {
            width: 200px;
            cursor: pointer;
        }
        .movie img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .movie-title {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Transformers Movie Universe</h1>
    <div class="movie-grid">
        <div class="movie" onclick="playMovie('1')">
            <img src="https://upload.wikimedia.org/wikipedia/en/6/66/Transformers07.jpg" alt="Transformers (2007)">
            <div class="movie-title">Transformers (2007)</div>
        </div>
        <div class="movie" onclick="playMovie('2')">
            <img src="https://upload.wikimedia.org/wikipedia/en/9/94/Transformers Revenge of the Fallen poster.jpg" alt="Revenge of the Fallen (2009)">
            <div class="movie-title">Revenge of the Fallen (2009)</div>
        </div>
        <div class="movie" onclick="playMovie('3')">
            <img src="https://upload.wikimedia.org/wikipedia/en/6/65/Transformers3darkofthemoon.jpg" alt="Dark of the Moon (2011)">
            <div class="movie-title">Dark of the Moon (2011)</div>
        </div>
        <div class="movie" onclick="playMovie('4')">
            <img src="https://upload.wikimedia.org/wikipedia/en/f/f7/Transformers_Age_of_Extinction_poster.jpg" alt="Age of Extinction (2014)">
            <div class="movie-title">Age of Extinction (2014)</div>
        </div>
        <div class="movie" onclick="playMovie('5')">
            <img src="https://upload.wikimedia.org/wikipedia/en/f/f9/Transformers_The_Last_Knight_poster.jpg" alt="The Last Knight (2017)">
            <div class="movie-title">The Last Knight (2017)</div>
        </div>
        <div class="movie" onclick="playMovie('6')">
            <img src="https://upload.wikimedia.org/wikipedia/en/4/4f/Bumblebee_%28film%29_poster.jpg" alt="Bumblebee (2018)">
            <div class="movie-title">Bumblebee (2018)</div>
        </div>
        <div class="movie" onclick="playMovie('7')">
            <img src="https://upload.wikimedia.org/wikipedia/en/9/9c/Transformers_Rise_of_the_Beasts_poster.jpg" alt="Rise of the Beasts (2023)">
            <div class="movie-title">Rise of the Beasts (2023)</div>
        </div>
        <div class="movie" onclick="playMovie('8')">
            <img src="https://upload.wikimedia.org/wikipedia/en/e/e3/Transformers_One_poster.jpg" alt="Transformers One (2024)">
            <div class="movie-title">Transformers One (2024)</div>
        </div>
    </div>

    <script>
        function playMovie(id) {
            window.location.href = 'player.html?movie=' + id;
        }
    </script>
</body>
</html>
