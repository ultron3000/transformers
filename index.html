<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transformers Universe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: black;
      color: #ffcc00;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    .movies {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .movie {
      background: #222;
      border: 2px solid #ffcc00;
      border-radius: 12px;
      width: 200px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .movie:hover {
      transform: scale(1.05);
      background: #333;
    }
    .movie img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
    }
    .movie-title {
      margin-top: 10px;
      font-size: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>ðŸ¤– Transformers Movie Universe</h1>

<div class="movies" id="movies"></div>

<script>
const movies = [
  {
    title: "Transformers (2007)",
    video: "https://spuc.haddixslone.sbs/v4/lf/lwesd/index-f1-a1.txt",
    subtitle: "",
    image: "https://upload.wikimedia.org/wikipedia/en/6/66/Transformers07.jpg"
  },
  {
    title: "Transformers: Revenge of the Fallen (2009)",
    video: "https://sdqm.gomesscheerer.sbs/v4/36/kzwtm/index-f1-v1-a1.txt",
    subtitle: "",
    image: "https://upload.wikimedia.org/wikipedia/en/c/cb/Transformers_Revenge_of_the_Fallen_poster.jpg"
  },
  {
    title: "Transformers: Dark of the Moon (2011)",
    video: "https://sdqm.sipeskrlbtru.sbs:443/v4/js/ozh1g/index-f2-v1-a1.txt",
    subtitle: "",
    image: "https://upload.wikimedia.org/wikipedia/en/6/6f/Transformers3darkofthemoon.jpg"
  },
  {
    title: "Transformers: Age of Extinction (2014)",
    video: "https://skra.disalvozunigam.sbs:443/v4/us/l3hod/index-f2-v1-a1.txt",
    subtitle: "",
    image: "https://upload.wikimedia.org/wikipedia/en/6/67/Transformers_Age_of_Extinction_poster.jpg"
  },
  {
    title: "Transformers: The Last Knight (2017)",
    video: "https://s3ae.myersbjhardi.sbs/v4/db/g8an9/cf-master.txt?v=1735250786",
    subtitle: "",
    image: "https://upload.wikimedia.org/wikipedia/en/f/fb/Transformers_The_Last_Knight_poster.jpg"
  },
  {
    title: "Bumblebee (2018)",
    video: "https://sxic.killionorellanacoelho.sbs/v4/lf/cgzcn/cf-master.txt?v=1733275675",
    subtitle: "",
    image: "https://upload.wikimedia.org/wikipedia/en/5/5f/Bumblebee_%28film%29_poster.jpg"
  },
  {
    title: "Transformers: Rise of the Beasts (2023)",
    video: "https://sipt.thurberdvob.sbs:443/v4/ho/xsl8o/index-f2-v1-a1.txt",
    subtitle: "",
    image: "https://upload.wikimedia.org/wikipedia/en/3/3d/Transformers_Rise_of_the_Beasts_poster.jpg"
  },
  {
    title: "Transformers One (2024)",
    video: "https://smashyplayer.top:443/hls/DEPyuyi190GztLy1v9VX6g/ek/yg69bkwb/kqnae/tt/index-f2-v1-a1.m3u8",
    subtitle: "",
    image: "https://upload.wikimedia.org/wikipedia/en/2/22/Transformers_One_poster.jpg"
  }
];

const container = document.getElementById('movies');

movies.forEach((movie, index) => {
  const div = document.createElement('div');
  div.className = 'movie';
  div.innerHTML = `
    <img src="${movie.image}" alt="${movie.title}">
    <div class="movie-title">${movie.title}</div>
  `;
  div.onclick = () => {
    const url = "player.html" +
      "?title=" + encodeURIComponent(movie.title) +
      "&video=" + encodeURIComponent(movie.video) +
      "&subtitle=" + encodeURIComponent(movie.subtitle) +
      "&index=" + index;
    window.location.href = url;
  };
  container.appendChild(div);
});
</script>

</body>
</html>
