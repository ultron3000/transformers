<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transformers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: black;
      color: #ffcc00;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    .movies {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .movie {
      background: #222;
      border: 2px solid #ffcc00;
      border-radius: 12px;
      width: 200px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .movie:hover {
      transform: scale(1.05);
      background: #333;
    }
    .movie img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
    }
    .movie-title {
      margin-top: 10px;
      font-size: 1em;
      font-weight: bold;
    }
  
    @media (max-width: 600px) {
      .movies {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      .movie {
        width: 100%;
        box-sizing: border-box;
      }
      .movie img {
        height: auto;
      }
    }

  </style>
</head>
<body>

<h1>ðŸš¨ Transformers Cinematic Universe</h1>

<div class="movies" id="movies"></div>

<script>
const movies = [
  { title: "Transformers (2007)", video: "https://spuc.haddixslone.sbs/v4/lf/lwesd/index-f1-a1.txt", image: "https://upload.wikimedia.org/wikipedia/en/6/66/Transformers07.jpg" },
  { title: "Transformers: Revenge of the Fallen (2009)", video: "https://sdqm.gomesscheerer.sbs/v4/36/kzwtm/index-f1-v1-a1.tx", image: "https://i.pinimg.com/736x/71/fe/1f/71fe1f9a3dad689e69e9d73ef1da3f5d.jpg" },
  { title: "Transformers: Dark of the Moon (2011)", video: "https://sdqm.sipeskrlbtru.sbs:443/v4/js/ozh1g/index-f2-v1-a1.txt", image: "https://preview.redd.it/what-is-the-one-thing-you-would-change-from-transformers-v0-yt164ne88hjb1.jpg?width=640&crop=smart&auto=webp&s=219bdadc4e14813f9c4f55f888db6eb49260c40b" },
  { title: "Transformers: Age of Extinction (2014)", video: "https://skra.disalvozunigam.sbs:443/v4/us/l3hod/index-f2-v1-a1.txt", image: "https://www.scannain.com/media/transformers-age-of-extinction_imax-poster.jpg" },
  { title: "Transformers: The Last Knight (2017)", video: "https://s3ae.myersbjhardi.sbs/v4/db/g8an9/cf-master.txt?v=1735250786", image: "https://lh5.googleusercontent.com/proxy/MOBO_F9kF1hKXwgTRaHET0NEdNBEDlXCJ31jbchVTDQYY_Y15u61JGnQQq53oL1EjVjWQUZWF1LhimX1qtLfWzTL7DLJCBYBFdL10DB_A6Xmzip3VaE7_RMpP0bGVWOdnpfqGUcOjRbh-K_eu0HkIn_HQNjVZwAJSBo" },
  { title: "Bumblebee (2018)", video: "https://sxic.killionorellanacoelho.sbs/v4/lf/cgzcn/cf-master.txt?v=1733275675", image: "https://w0.peakpx.com/wallpaper/244/56/HD-wallpaper-bumblebee-movie-transformers.jpg" },
  { title: "Transformers: Rise of the Beasts (2023)", video: "https://sipt.thurberdvob.sbs:443/v4/ho/xsl8o/index-f2-v1-a1.txt", image: "https://images.squarespace-cdn.com/content/v1/521dec4de4b0912f523f3b56/1706737525171-93MAOV803L21A8BQ5AOZ/transformers-7-poster.jpg?format=2500w" },
  { title: "Transformers One (2024)", video: "https://i5uy3mpk6z5u.cdn-centaurus.com/hls2/01/05205/8ufjgwgsea71_,l,n,h,x,.urlset/master.m3u8?t=E4wi38izQ5ZjyY2wzrRxsONvh_jVjszKur1B2K6TjLI&s=1745913822&e=129600&f=26027071&srv=3FjgDmcnea8S35m&i=0.4&sp=500&p1=3FjgDmcnea8S35m&p2=3FjgDmcnea8S35m&asn=24554", image: "https://m.media-amazon.com/images/M/MV5BZTJmMDA2MmEtODMxNS00ZjhhLTlkNWMtN2NkODI4ODU5ZWYzXkEyXkFqcGc@._V1_.jpg" },
  ];

const container = document.getElementById('movies');
movies.forEach((movie, index) => {
  const div = document.createElement('div');
  div.className = 'movie';
  div.innerHTML = `
    <img src="${movie.image}" alt="${movie.title}">
    <div class="movie-title">${movie.title}</div>
  `;
  div.onclick = () => {
    const url = `player.html?title=${encodeURIComponent(movie.title)}&video=${encodeURIComponent(movie.video)}&index=${index}`;
    window.location.href = url;
  };
  container.appendChild(div);
});
</script>

</body>
</html>
